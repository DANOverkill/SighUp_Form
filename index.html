<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inicial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header class="header">
            <div id="bg-image">
                <h1 id="title">The Bridge of Khazad-dûm</h1>
            </div>
        </header>
        <div class="summery">
            <h2 id="summery">
                You find your self on the wrog side of the Bridge of Khazad-dûm. 
                Please create an account in order to pass, or if you already have one, 
                please log in. But beware, if you are in any way afiliated with Morgoth, 
                <span id="cannot-pass">you cannot pass!</span>
            </h2>
        </div>
        <div class="form">
           <div id="form-main">
            <form id="signup-form" action="example.com/path" method="post">
                <div class="signup">

                    <div class="form-group" id="first-last">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
    
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last_name">
                    </div>

                    <div class="form-group" id="contact">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
    
                        <label for="telephone">Phone Number:</label>
                        <input type="tel" id="telephone">
                    </div>

                    <div class="form-group" id="pass-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
    
                        <label for="password-confirm">Confirm Password:</label>
                        <input type="password" id="password-confirm">
                    </div>

                </div>
            </form>
           </div> 
            <div id="form-submit">
                <div class="page-buttons" id="create-acc">
                    <button type="submit" form="signup-form">Create Account</button>
                </div>
            </div>
        </div>
        <div class="foot">
            Art and website created by @DANOverkill. 
        </div>
    </body>
</html>
